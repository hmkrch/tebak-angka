<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Guess a Number</title>
    <link rel="stylesheet" href="/Tebak-Angka/style.css" />
  </head>
  <body>
    <div class="wrapper">
      <h1 class="text">Tebaklah Angka Dibawah Ini!</h1>
      <div class="box-number">?</div>
      <p class="message">Masukakan Angka 1 sampai 100</p>

      <div class="box">
        <input type="number" class="input-number" placeholder="" />
        <button class="btn guess">Guess</button>
        <div class="tambahan">
          <button class="ulangi reset">Ulangi</button>
          <button class="reset">Bagikan</button>
        </div>
      </div>
    </div>
    <script src="/Tebak-Angka/main.js"></script>
  </body>
</html>
